<!-- Sección de Carrito de Bicicletas -->
<app-head></app-head>

<!-- Sección de Miga de Pan -->
<div class="breadcrumb-section breadcrumb-bg">
  <div class="container">
    <div class="row">
      <div class="col-lg-8 offset-lg-2 text-center">
        <div class="breadcrumb-text">
          <p>Bicicletas Frescas y Orgánicas</p>
          <h1>Carrito</h1>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Fin de la Sección de Miga de Pan -->

<!-- Contenido del Carrito -->
<div class="cart-section mt-150 mb-150">
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-12">
        <div class="cart-table-wrap">
          <table class="cart-table">
            <thead class="cart-table-head">
              <tr class="table-head-row">
                <th class="product-remove"></th>
                <th class="product-image">Imagen del Producto</th>
                <th class="product-name">Nombre</th>
                <th class="product-price">Precio</th>
                <th class="product-quantity">Cantidad</th>
                <th class="product-total">Total</th>
              </tr>
            </thead>
            <tbody>
              <!-- Productos del Carrito -->
              <tr *ngFor="let producto of carrito" class="table-body-row">
                <td class="product-remove"><a (click)="removerDelCarrito(producto)"><i class="far fa-window-close"></i></a></td>
                <td class="product-image"><img [src]="producto.img" alt=""></td>
                <td class="product-name">{{ producto.nombre }}</td>
                <td class="product-price">${{ producto.precio }}</td>
                <td class="product-quantity">
                  <input type="number" [(ngModel)]="producto.cantidad" (change)="actualizarCantidad(producto)" placeholder="0">
                </td>
                <td class="product-total">${{ producto.precio * producto.cantidad }}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>

      <div class="col-lg-4">
        <!-- Resumen del Pedido -->
        <div class="total-section">
          <table class="total-table">
            <thead class="total-table-head">
              <tr class="table-total-row">
                <th>Total</th>
                <th>Precio</th>
              </tr>
            </thead>
            <tbody>
              <tr class="total-data">
                <td><strong>Subtotal: </strong></td>
                <td>${{ calcularSubtotal() }}</td>
              </tr>
              <tr class="total-data">
                <td><strong>Envío: </strong></td>
                <td>$150</td>
              </tr>
              <tr class="total-data">
                <td><strong>Total: </strong></td>
                <td>${{ calcularTotal() }}</td>
              </tr>
            </tbody>
          </table>
          <div class="cart-buttons">
            <button  class="boxed-btn">Actualizar Carrito</button>
            <button (click)="realizarPago()" class="boxed-btn black">Pagar</button>
          </div>
        </div>

        <!-- Sección de Cupones -->
        <div class="coupon-section">
          <h3>Aplicar Cupón</h3>
          <div class="coupon-form-wrap">
            <form action="index.html">
              <p><input type="text" placeholder="Cupón"></p>
              <p><input type="submit" value="Aplicar"></p>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Fin del Contenido del Carrito -->

<app-footer></app-footer>
