    <div class="signin">
      <div class="content">
        <h2>REGÍSTRATE</h2>
        <div class="form">
          <div class="inputBox">
            <input type="text" [(ngModel)]="name" required> <i>Usuario</i>

          </div>
          <div class="links">

          </div>
          <div class="inputBox2">
            <input type="submit" value="Login" id="input" (click)="onSubmit()">
            <div class="links2">
              <a [routerLink]="['/home']">Volver Atrás</a>
            </div>
          </div>
        </div>
      </div>
    </div>
